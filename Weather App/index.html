<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <main>
      <div class="container text-center">
          <h1 class="opacityLevel">Weather App</h1>

          <div class="row">
            <div id="adblockWarning"></div>
            <div id="weatherIcon" class="weatherText">Icon</div>
            <div id="temp" class="well opacityLevel weatherText">Temperature</div>
          </div>
          <div class="row">
          <div class="opacityLevel">
            <div class="col-sm-4">
              <div class="well">
                <div>Humidity</div>
                <div id="humidity" class="weatherText">Humidity</div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="well">
                <div>Weather</div>
                <div id="weather" class="weatherText">Weather</div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="well">
                <div>Wind (m/s)</div>
                <div id="wind" class="weatherText">Wind</div>
              </div>
            </div>
          </div>
        </div><!-- /row -->

        <div class="row">
          <div>
              <div id="city" class="well opacityLevel weatherText">City</div>
              <div id="switch" class="btn btn-primary">To Fahrenheit</div>
          </div>
        </div><!-- /row -->
      </div><!-- /container -->
    </main>
    
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
