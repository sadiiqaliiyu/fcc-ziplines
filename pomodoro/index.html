<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wulkan Battery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
      <h1>Wulkan Battery</h1>
        
        <div id="batteryTop"></div>
        <div id="battery">
          <div id="timerText">0.0%</div>
          <span id="filler"></span>
        </div>
      </div><!-- /row -->
      
      <!--<span class="glyphicon glyphicon-flash"></span>-->
      
      <div class="row">
          <button type="button" id="mainButton" class="btn btn-primary">Start Working</button>
      </div>
      
      <div class="row">
        <h3>Your Stats:</h3>
        <div><span id="totalWork">0</span> Minutes of Work</div>
        <div><span id="totalBreak">0</span> Minutes of Break</div>
      </div>
      
      <div class="row">
        <h4>About</h4>
        <p class="bottom">
          The battery can hold a 60 minute charge, giving you 20 minutes of break. You can take a break at any time, if you have enough battery charge.
        </p>
      </div>
      
      <!--
      <div class="row">
        <button type="button" id="resetButton" class="btn btn-default">
          Empty Battery
        </button>
        <p class="bottom">
          Warning, Your charge will be reset!
        </p>
      </div>
      -->
    </div><!-- /container -->
    
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
